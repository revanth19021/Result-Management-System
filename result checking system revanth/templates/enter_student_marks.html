<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Add Marks</h2>
        <form action="{{ url_for('add_marks') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="text" class="form-control" id="marks" placeholder="Enter marks" name="marks" required>
            </div>
            <div class="form-group">
                <label for="overallresult">overallresult:</label>
                <input type="text" class="form-control" id="overallresult" placeholder="Enter overallresult" name="overallresult" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
